<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">

<head>
  <meta charset="ISO-8859-1">
  <title>Demandeur</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div layout:fragment="content1">
<div class="container">

  <hr>
  <h2>Nouveau demande</h2>

  <form action="#" th:action="@{/saveDemandeur}" th:object="${demandeur}" method="POST">
    <input type="text" th:field="*{nom}" placeholder="nom" class="form-control mb-4 col-4">

    <input type="text" th:field="*{prenom}" placeholder="prenom" class="form-control mb-4 col-4">

    <input type="number" th:field="*{age}" placeholder="age" class="form-control mb-4 col-4">

    <input type="text" th:field="*{adresse}" placeholder="adresse" class="form-control mb-4 col-4">

    <input type="text" th:field="*{telephone}" placeholder="telephone" class="form-control mb-4 col-4">

    <input type="text" th:field="*{specialite}" placeholder="specialite" class="form-control mb-4 col-4">

    <input type="text" th:field="*{niveauEtude}" placeholder="niveauEtude" class="form-control mb-4 col-4">

    <input type="text" th:field="*{experienceProfessionnelle}" placeholder="experienceProfessionnelle" class="form-control mb-4 col-4">

    <input type="text" th:field="*{email}" placeholder="L'adresse email" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Enregsitrer</button>
  </form>

  <hr>

  <a th:href="@{/listDemandeur}"> Liste des demandeur</a>
</div>
</div>
</body>

</html>
