<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="index">
    <head>
        <meta charset="ISO-8859-1">
        <title>Demandeur</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>

    <body>
    <div layout:fragment="content1">
        <div class="container">
            <h1>Demandeur Management System</h1>
            <hr>
            <h2>Update Demandeur</h2>

            <form action="#" th:action="@{/saveDemandeur}" th:object="${demandeur}" method="POST">

                <!-- Add hidden form field to handle update -->
                <input type="hidden" th:field="*{id}" />

                <input type="text" th:field="*{nom}" class="form-control mb-4 col-4">

                <input type="text" th:field="*{prenom}" class="form-control mb-4 col-4">

                <input type="text" th:field="*{email}" class="form-control mb-4 col-4">

                <button type="submit" class="btn btn-info col-2"> Update Demande</button>
            </form>
            <hr>
            <a th:href="@{/}"> Back to Demandeur List</a>
        </div>
    </div>
    </body>

</html>
